<div>
  <div class="container">
    <h2>Add task</h2>
    <form #heroForm="ngForm" (ngSubmit)="onSubmit(heroForm.value)" novalidate>
      <div class="form-group">
        <label for="title">Title</label>
        <br />
        <input
          type="text"
          class="form-control"
          id="title"
          name="title"
          [(ngModel)]="title"
          required
        />
      </div>

      <div class="form-group">
        <label for="title">Description</label>
        <br />
        <input
          type="text"
          class="form-control"
          id="description"
          name="description"
          [(ngModel)]="body"
          required
        />
      </div>

      <button type="submit" class="btn" [disabled]="heroForm.form.invalid">
        Submit
      </button>
    </form>
  </div>

  <div>
    <app-get-data [task]="populateTasks"></app-get-data>
  </div>
</div>
