<div class="container">
  <div>
    <h3>List of Posts Generated</h3>
  </div>

  <div class="table">
    <ngx-datatable
      class="material"
      [rows]="posts"
      [columns]="columns"
      [limit]="10"
      [columnMode]="'force'"
      [headerHeight]="50"
      [footerHeight]="50"
      [rowHeight]="'auto'"
    >
      <ngx-datatable-column
        *ngFor="let column of columns"
        name="{{ column.name }}"
      ></ngx-datatable-column>

      <ngx-datatable-column name="Actions">
        <ng-template
          let-row="row"
          let-value="value"
          ngx-datatable-cell-template
        >
          <button class="btn edit" [routerLink]="['/edit', row.id]">
            Edit
          </button>
          <button class="btn delete" (click)="onDelete(row)">Delete</button>
        </ng-template>
      </ngx-datatable-column>
    </ngx-datatable>
  </div>
</div>
