<div class="container">
  <h2>Edit Task</h2>

  <form #heroForm="ngForm" (ngSubmit)="onUpdate()" novalidate>
    <div class="form-group">
      <label for="title">ID</label>
      <br />
      <input
        type="text"
        class="form-control"
        id="id"
        name="id"
        [(ngModel)]="id"
        required
      />
    </div>

    <div class="form-group">
      <label for="title">Title</label>
      <br />
      <input
        type="text"
        class="form-control"
        id="title"
        name="title"
        [(ngModel)]="title"
        required
      />
    </div>

    <div class="form-group">
      <label for="title">Description</label>
      <br />
      <input
        type="text"
        class="form-control"
        id="description"
        name="description"
        [(ngModel)]="body"
        required
      />
    </div>

    <button type="submit" class="btn" [disabled]="heroForm.form.invalid">
      Update Task
    </button>
  </form>
</div>
